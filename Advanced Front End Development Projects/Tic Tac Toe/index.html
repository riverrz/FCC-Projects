<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="assets/css/tictactoe.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="board">
			<div id="firstPage">
				<div class="text">What would you like to do?</div>
				<button class="players" id="player1">One Player</button>
				<button class="players" id="player2">Two Player</button>
			</div>
			<div id="pickPage">
				<div>Player 1: Choose your Marker</div>
				<button>X</button>
				<button>O</button>
				<button id="goBack">Back</button>
			</div>
			
		</div>
	</div>


	<script type="text/javascript" src="assets/js/tictactoe.js"></script>
</body>
</html>
